<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClearFUN - Giriş & Kayıt</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f4f4f9; }
    .box { background: #fff; padding: 20px; margin: 20px auto; width: 300px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,.1); }
    input { width: 90%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border-radius: 5px; border: none; background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h2>ClearFUN Hesap Sistemi</h2>

  <div class="box">
    <h3>Kayıt Ol</h3>
    <input type="text" id="registerName" placeholder="Minecraft İsmi" required>
    <input type="email" id="registerEmail" placeholder="E-posta" required>
    <input type="password" id="registerPassword" placeholder="Şifre" required>
    <button onclick="register()">Kayıt Ol</button>
  </div>

  <div class="box">
    <h3>Giriş Yap</h3>
    <input type="email" id="loginEmail" placeholder="E-posta" required>
    <input type="password" id="loginPassword" placeholder="Şifre" required>
    <button onclick="login()">Giriş Yap</button>
  </div>

  <div class="box">
    <button onclick="logout()">Çıkış Yap</button>
  </div>

  <!-- Firebase SDK Modüler -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyBxjqeiGhz2stD7VLJFAvehqwK6QUSMCVM",
      authDomain: "clearfun-d2062.firebaseapp.com",
      databaseURL: "https://clearfun-d2062-default-rtdb.firebaseio.com",
      projectId: "clearfun-d2062",
      storageBucket: "clearfun-d2062.appspot.com",
      messagingSenderId: "887811823368",
      appId: "1:887811823368:web:ad7cb6c62f138fede9bebd"
    };

    // Firebase başlat
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    async function register() {
      const name = document.getElementById("registerName").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;

      if (!name || !email || !password) { alert("Tüm alanları doldurun!"); return; }

      try {
        // Kullanıcıların kontrolü
        const snapshot = await get(ref(db, "users"));
        let exists = false;
        snapshot.forEach(childSnap => {
          const user = childSnap.val();
          if (user.email === email || user.name.toLowerCase() === name.toLowerCase()) {
            exists = true;
          }
        });

        if (exists) { alert("E-posta veya Minecraft ismi zaten kayıtlı!"); return; }

        // Kullanıcı oluştur
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await set(ref(db, "users/" + userCredential.user.uid), { name, email });

        // E-posta doğrulama
        await sendEmailVerification(userCredential.user);
        alert("Kayıt başarılı! E-posta adresinizi doğrulayın.");
      } catch (error) {
        alert("Hata: " + error.message);
      }
    }

    async function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        if (!userCredential.user.emailVerified) {
          alert("Önce e-posta adresinizi doğrulayın!");
          await signOut(auth);
          return;
        }
        alert("Giriş başarılı! Hoşgeldiniz " + email);
      } catch (error) {
        alert("Hata: " + error.message);
      }
    }

    async function logout() {
      await signOut(auth);
      alert("Çıkış yapıldı!");
    }
  </script>
</body>
</html>
