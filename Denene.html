<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClearFUN - Giriş & Kayıt</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; text-align: center; }
    .box { background: white; padding: 20px; margin: 20px auto; width: 300px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,.1); }
    input { width: 90%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h2>ClearFUN Hesap Sistemi</h2>

  <div class="box">
    <h3>Kayıt Ol</h3>
    <input type="text" id="registerName" placeholder="Minecraft İsmi" required>
    <input type="email" id="registerEmail" placeholder="E-posta" required>
    <input type="password" id="registerPassword" placeholder="Şifre" required>
    <button onclick="register()">Kayıt Ol</button>
  </div>

  <div class="box">
    <h3>Giriş Yap</h3>
    <input type="email" id="loginEmail" placeholder="E-posta" required>
    <input type="password" id="loginPassword" placeholder="Şifre" required>
    <button onclick="login()">Giriş Yap</button>
  </div>

  <div class="box">
    <button onclick="logout()">Çıkış Yap</button>
  </div>

  <!-- Firebase SDK (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyBxjqeiGhz2stD7VLJFAvehqwK6QUSMCVM",
      authDomain: "clearfun-d2062.firebaseapp.com",
      databaseURL: "https://clearfun-d2062-default-rtdb.firebaseio.com",
      projectId: "clearfun-d2062",
      storageBucket: "clearfun-d2062.appspot.com",
      messagingSenderId: "887811823368",
      appId: "1:887811823368:web:ad7cb6c62f138fede9bebd"
    };

    // Firebase başlat
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    async function register() {
      const name = document.getElementById("registerName").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;

      if (!name || !email || !password) {
        alert("Lütfen tüm alanları doldurun!");
        return;
      }

      try {
        const snapshot = await db.ref("users").once("value");
        let exists = false;
        snapshot.forEach(child => {
          const user = child.val();
          if (user.email === email || user.name.toLowerCase() === name.toLowerCase()) {
            exists = true;
          }
        });

        if (exists) {
          alert("Bu e-posta veya Minecraft ismi zaten kayıtlı!");
          return;
        }

        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await db.ref("users/" + userCredential.user.uid).set({
          name: name,
          email: email
        });

        await userCredential.user.sendEmailVerification();
        alert("Kayıt başarılı! Lütfen e-posta kutunuzu kontrol edin ve doğrulama yapın.");
      } catch (error) {
        alert("Hata: " + error.message);
      }
    }

    async function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        if (!userCredential.user.emailVerified) {
          alert("Lütfen önce e-posta adresinizi doğrulayın!");
          await auth.signOut();
          return;
        }
        alert("Giriş başarılı! Hoşgeldin " + email);
      } catch (error) {
        alert("Hata: " + error.message);
      }
    }

    async function logout() {
      await auth.signOut();
      alert("Çıkış yapıldı!");
    }
  </script>
</body>
</html>
