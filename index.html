<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilgi ve Teknoloji Blogu - Makaleler</title>

  <!-- Google AdSense Başlık Scripti -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8071930020459114"
     crossorigin="anonymous"></script>

  <!-- Eklenen Tag Scripti -->
  <script src="https://fpyf8.com/88/tag.min.js" data-zone="162768" async data-cfasync="false"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
      background: #f5f7fa;
      color: #333;
    }

    /* Sabit üst menü */
    nav {
      background-color: #1a73e8;
      padding: 10px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header, footer {
      text-align: center;
      background-color: #1a73e8;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    h1 {
      margin: 0;
    }

    .article-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .article-list li {
      background: white;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }

    .article-list li:hover {
      box-shadow: 0 4px 15px rgba(26, 115, 232, 0.4);
    }

    .article-list a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: 600;
      font-size: 1.2rem;
      display: block;
      margin-bottom: 8px;
    }

    .article-list p {
      color: #555;
      font-size: 0.95rem;
      line-height: 1.4;
      margin: 0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .article-list a {
        font-size: 1rem;
      }
      nav a {
        display: block;
        margin: 5px 0;
      }
    }
  </style>
</head>
